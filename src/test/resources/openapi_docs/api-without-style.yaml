openapi: "3.0.1"
info:
  title: "Api A"
  version: "1.0"
servers:
- url: "https://api.sandbox.nva.aws.unit.no/{basePath}"
  variables:
    basePath:
      default: "/pathA"
paths:
  /path:
    get:
      parameters:
        - name: "identifier"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "fileIdentifier"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
components:
  schemas:
    Response:
      type: "object"
      properties:
        fieldOnlyInA:
          type: "string"
    Error:
      type: "object"
      properties:
        sameField:
          type: "string"
    UniqueSchemaWithNumber1:
      type: "object"
      properties:
        field:
          type: "string"
  securitySchemes:
    SharedUserPool:
      type: "apiKey"
      name: "Authorization"
      in: "header"
      x-amazon-apigateway-authtype: "cognito_user_pools"