AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Swagger Documentation Generator
Globals:
  Function:
    Timeout: 60
    MemorySize: 1800
    Environment:
      Variables:
        OUTPUT_BUCKET_NAME: !Ref SwaggerUiBucket

Resources:
  SwaggerUiBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub 'nva-swagger-ui-${AWS::AccountId}'


  SwaggerUiBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SwaggerUiBucket
      PolicyDocument:
        Id: PublicReadPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub arn:aws:s3:::${SwaggerUiBucket}/*

  SwaggerGeneratorRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: writeLog
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*:*'
        - PolicyName: readApigateway
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - apigateway:GET
                Resource: '*'
        - PolicyName: readWriteS3
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:PutObject
                Resource:
                  - !Sub 'arn:aws:s3:::${SwaggerUiBucket}'
                  - !Sub 'arn:aws:s3:::${SwaggerUiBucket}/*'

  GenerateDocsHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: Handler for generating swagger documentation
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
      Handler: no.sikt.generator.GenerateDocsHandler::handleRequest
      Runtime: java11
      Role: !GetAtt SwaggerGeneratorRole.Arn
