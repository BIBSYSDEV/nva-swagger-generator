AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Swagger Documentation Generator

Parameters:
  BackendDomainCertificateArn:
    Type: String
    Description: ARN for the certificate covering the API host/domain/API Gateway Custom Domain.

Globals:
  Function:
    Timeout: 60
    MemorySize: 1800
    Environment:
      Variables:
        OUTPUT_BUCKET_NAME: !Ref SwaggerUiBucket

Resources:
  SwaggerGeneratorRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: writeLog
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*:*'
        - PolicyName: readApigateway
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - apigateway:GET
                Resource: '*'
        - PolicyName: readWriteS3
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub 'arn:aws:s3:::${SwaggerUiBucket}'
                  - !Sub 'arn:aws:s3:::${SwaggerUiBucket}/*'

  SwaggerUiBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'nva-swagger-ui-${AWS::AccountId}'

  SwaggerUiBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SwaggerUiBucket
      PolicyDocument:
        Id: PublicReadPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub arn:aws:s3:::${SwaggerUiBucket}/*

  CleanupBucketOnDelete:
    Type: Custom::cleanupbucket
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - "CleanupSwaggerUiBucketOnDeleteLambda"
          - "Arn"
      BucketName: !Ref SwaggerUiBucket


  CleanupSwaggerUiBucketOnDeleteLambda:
    Type: AWS::Lambda::Function
    DependsOn: SwaggerUiBucket
    Properties:
      Code:
        ZipFile:
          !Sub |
          import json, boto3, logging
          import cfnresponse
          logger = logging.getLogger()
          logger.setLevel(logging.INFO)
          
          def lambda_handler(event, context):
              logger.info("event: {}".format(event))
              try:
                  bucket = event['ResourceProperties']['BucketName']
                  logger.info("bucket: {}, event['RequestType']: {}".format(bucket,event['RequestType']))
                  if event['RequestType'] == 'Delete':
                      s3 = boto3.resource('s3')
                      bucket = s3.Bucket(bucket)
                      for obj in bucket.objects.filter():
                          logger.info("delete obj: {}".format(obj))
                          s3.Object(bucket.name, obj.key).delete()
          
                  sendResponseCfn(event, context, cfnresponse.SUCCESS)
              except Exception as e:
                  logger.info("Exception: {}".format(e))
                  sendResponseCfn(event, context, cfnresponse.FAILED)
          
          def sendResponseCfn(event, context, responseStatus):
              responseData = {}
              responseData['Data'] = {}
              cfnresponse.send(event, context, responseStatus, responseData, "CustomResourcePhysicalID")
      Handler: "index.lambda_handler"
      Runtime: python3.7
      MemorySize: 128
      Timeout: 60
      Role: !GetAtt SwaggerGeneratorRole.Arn

  GenerateDocsHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: Handler for generating swagger documentation
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
      Handler: no.sikt.generator.handlers.GenerateDocsHandler::handleRequest
      Runtime: java11
      Role: !GetAtt SwaggerGeneratorRole.Arn
      Events:
        GenerateDocsScheduleEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 hour)

  InstallSwaggerUiHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: Handler for installing newest swagger-ui to swagger s3 bucket
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
      Handler: no.sikt.generator.handlers.InstallSwaggerUiHandler::handleRequest
      Runtime: java11
      Role: !GetAtt SwaggerGeneratorRole.Arn


  OriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Ref AWS::StackName

  CustomDomainCloudfrontDistribution:
    Type: AWS::CloudFront::Distribution
    DependsOn: SwaggerUiBucket
    Properties:
      DistributionConfig:
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 403
            ResponsePagePath: '/index.html'
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: true
          TargetOriginId: 'dev-portal-site-s3-bucket'
          ViewerProtocolPolicy: redirect-to-https
        DefaultRootObject: index.html
        Enabled: true
        Comment: !Sub '${AWS::StackName} swagger s3 files'
        Origins:
          - Id: 'swagger-ui-bucket'
            DomainName: !Sub "${SwaggerUiBucket}.s3.${AWS::Region}.amazonaws.com"
            S3OriginConfig:
              OriginAccessIdentity: !Sub >-
                origin-access-identity/cloudfront/${OriginAccessIdentity}
        ViewerCertificate:
          AcmCertificateArn: !Ref BackendDomainCertificateArn
          SslSupportMethod: 'sni-only'
